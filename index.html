<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="index.js"></script>

</head>

<body>
    <header>
        <img src="./img/humrro-header.png" alt="humrro-logo">
        <h1>

        </h1>
    </header>

    <div class="card shadow-sm p-3 mb-5 bg-white rounded ">
        <form class="card-body" id="form" action="">
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="example@gmail.com" id="email">
            <label for="firstName">firstName:</label>
            <input type="text" name="firstName" placeholder="Jane">
            <label for="lastName"> lastName:</label>
            <input type="text" name="lastName" placeholder="Doe">

            <label for="Enter"> Enter password:</label>
            <input type="text" id="Enter" placeholder=" Enter password">
            <label for="Enter"> Confirm:</label>
            <input type="text" id="Confirm" placeholder="Confirm password">
            <textarea name="" id="" placeholder="When did you start working at HumRRO? " cols="30" rows="10"></textarea>
            <select>
                <option>
                    Alexandria, VA
                </option>
                <option>
                    Louisville, KY
                </option>
                <option>
                    Minneapolis, MN
                </option>
                <option>
                    Monterey, CA
                </option>
                <option>
                    Home Office
                </option>
            </select>
        </form>

    </div>
</body>

</html>
